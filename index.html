<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Chase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div class="spotlight"></div>
        <div id="goal"></div>
    
        <!-- Walls for streets -->
        <div class="wall" style="top: 50px; left: 50px; width: 500px; height: 20px;"></div> <!-- Top boundary -->
    <div class="wall" style="top: 100px; left: 50px; width: 20px; height: 100px;"></div> <!-- Left vertical -->
    <div class="wall" style="top: 200px; left: 50px; width: 200px; height: 20px;"></div> <!-- Horizontal section -->
    <div class="wall" style="top: 100px; left: 250px; width: 20px; height: 120px;"></div> <!-- Vertical in middle -->
    <div class="wall" style="top: 50px; left: 300px; width: 20px; height: 170px;"></div> <!-- Right-side vertical -->
    <div class="wall" style="top: 250px; left: 300px; width: 150px; height: 20px;"></div> <!-- Lower horizontal -->
    <div class="wall" style="top: 300px; left: 50px; width: 400px; height: 20px;"></div> <!-- Bottom boundary -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
